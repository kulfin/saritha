<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript">
function valid()
{
if (window.document.form1.userid.value=="")
	{
		alert("UserID Can't Be Blank.. Pls Enter ");
		window.document.form1.userid.focus();
		return false;
	}
if (window.document.form1.password.value=="")
	{
		alert("Password Can't Be Blank.. Pls Enter ");
		window.document.form1.password.focus();
		return false;
	}

}
</script>
</head>
<body bgcolor="#A3A3D1">
<form name="form1"  method="post" action="./login.jsp" onSubmit="return valid(this)" >
  <p align="center"><strong><font color="#003399" size="7" face="Monotype Corsiva">Apna Life Insurance </font></strong></p>
  <p align="center"><font color="#66FF33" size="6" face="Monotype Corsiva"><em><strong>LOGIN SYSTEM</strong></em></font></p>
  <p align="center">&nbsp;</p>
  <table width="381" border="0" align="center" cellpadding="2" cellspacing="2">
    <tr> 
      <td width="165"><div align="center"><font size="5" face="Times New Roman, Times, serif"><em><strong>User 
          ID</strong></em></font></div></td>
      <td width="192"><font size="5"> 
        <input name="userid" type="text" id="userid">
        </font></td>
    </tr>
    <tr> 
      <td><div align="center"><font size="5" face="Times New Roman, Times, serif"><em><strong>Pass 
          Word</strong></em></font></div></td>
      <td><font size="5"> 
        <input name="password" type="password" id="password">
        </font></td>
    </tr>
    <tr> 
      <td><div align="center"><font size="5" face="Times New Roman, Times, serif"><em><strong>User 
          Type</strong></em></font></div></td>
      <td> <font size="5"> 
        <select name="type" size="1" id="type">
          <option value="CEO">CEO</option>
          <option value="MANAGER">Branch Manager</option>
          <option value="AGENT">Agent</option>
          <option value="CUSTOMER">Customer</option>
        </select>
        </font></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table width="347" border="0" align="center" cellpadding="2" cellspacing="2">
    <tr> 
      <td height="31"> <div align="center"><font size="5" face="Times New Roman, Times, serif"><em><strong> 
          <input type="submit" name="Submit" value="    Submit    ">
          </strong></em></font></div></td>
      <td><center>
          <font size="5"> 
          <input type="reset" name="Submit2" value="     Reset    ">
          </font></center></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
