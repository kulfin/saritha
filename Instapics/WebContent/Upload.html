<!DOCTYPE html>
<html>
<head>
<script>



function UploadtoAWS()
{
    document.Form1.action = "http://localhost:8080/Instapics/UploadFile";
       
    document.Form1.submit();             
    return true;
}


function DownloadfromAWS()
{
    document.Form1.action = "http://localhost:8080/Instapics/DownloadFile";
       
    document.Form1.submit();             
    return true;
}



</script>

</head>
<body>  
<form name="Form1" method="post">  
  
<input type="file" name="filename"/>  
<input  type="submit" value="UploadtoS3Bucket" onclick="UploadtoAWS();" />
 <input  type="submit" value="DownloadfromAWS" onclick="DownloadfromAWS();" /> 
</form>  
</body>  
</html>
